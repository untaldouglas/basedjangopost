{% extends "registro_empleado/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form|crispy}}

    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>
                Guardar</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'empleado_lista' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Regresar al listado
            </a>
        </div>
    </div>
</form>

{% endblock content %}
